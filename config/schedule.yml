# Cron Syntax
# 
# .--------------- minute (0-59) 
# |  .------------ hour (0-23)
# |  |  .--------- day of month (1-31)
# |  |  |  .------ month (1-12)
# |  |  |  |  .--- day of week (0-6) (sunday=0 or 7)  
# |  |  |  |  |
# *  *  *  *  *  command to execute

my_first_job:
   # cron: "* * * */1 *" # Every 1 month
   cron: "*/5 * * * *" # Every 5 minutes
   class: "UpdateUserAnsweredQuestionFlagWorker"